<head>

    <style>

            grid-column: 1 / -1;

            border: none;
            border-radius: 4px;
            cursor: pointer;

        #btn-invocar:hover {

</head>
<style>

            font-size: 0.9em;

            padding: 15px;

</head>
<body>
    <div id="container">
        <h1>Oráculo Digital Encarnado</h1>

        <div class="tab-bar">
            <button class="tab-button active" onclick="showTab('mapa')">Mapa de Alma</button>
            <button class="tab-button" onclick="showTab('chat')">Chat com Oráculo</button>
        </div>

        <!-- Conteúdo do Mapa de Alma -->
        <div id="mapa-content" class="tab-content active">
            <p>Insira os dados de nascimento para invocar o Cérebro Oficial e gerar o Mapa de Alma.</p>
            <form id="form-oraculo">
                <div class="form-grid">
                    <div class="form-group full-width"><label for="nome">Nome:</label><input type="text" id="nome" value="Andre" required></div>
                    <div class="form-group"><label for="dia">Dia (1-31):</label><input type="number" id="dia" value="31" required></div>
                    <div class="form-group"><label for="mes">Mês (1-12):</label><input type="number" id="mes" value="12" required></div>
                    <div class="form-group"><label for="ano">Ano (ex: 1979):</label><input type="number" id="ano" value="1979" required></div>
                    <div class="form-group"><label for="hora">Hora (0-23):</label><input type="number" id="hora" value="5" required></div>
                    <div class="form-group"><label for="minuto">Minuto (0-59):</label><input type="number" id="minuto" value="30" required></div>
                    <div class="form-group"><label for="cidade">Cidade (ex: Vacaria):</label><input type="text" id="cidade" value="Vacaria" required></div>
                    <div class="form-group"><label for="pais">País (ex: Brazil):</label><input type="text" id="pais" value="Brazil" required></div>
                    <button type="submit" id="btn-invocar">Invocar Oráculo</button>
                </div>
            </form>
            <div id="diagnostico"><pre>Aguardando invocação...</pre></div>
        </div>

        <!-- Conteúdo do Chat -->
        <div id="chat-content" class="tab-content">
             <div id="chat-container">
                <div id="chat-messages">
                    <div class="chat-message bot-message">Saudações. Eu sou o Oráculo. Sobre o que você gostaria de saber?</div>
                </div>
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="Digite sua pergunta..." autocomplete="off" required>
                    <button type="submit" id="chat-send">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // --- LÓGICA DAS ABAS ---
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(tb => tb.classList.remove('active'));
            document.getElementById(tabName + '-content').classList.add('active');
            document.querySelector(`.tab-button[onclick="showTab('${tabName}')"]`).classList.add('active');
        }

        // --- LÓGICA DO MAPA DE ALMA ---
        const API_MAPA_URL = 'https://oraculo-gemini-api.vercel.app/api/calcular_mapa';
        const formMapa = document.getElementById('form-oraculo');
        const containerDiagnostico = document.getElementById('diagnostico');
        const botaoInvocar = document.getElementById('btn-invocar');

        formMapa.addEventListener('submit', function(event) {
            event.preventDefault();
            invocarOraculo();
        });

        async function invocarOraculo() {
            containerDiagnostico.innerHTML = '<pre>Invocando...</pre>';
            botaoInvocar.disabled = true;
            botaoInvocar.innerText = 'Calculando...';

            try {
                const dadosInvocacao = {
                    "nome": document.getElementById('nome').value,
                    "ano": parseInt(document.getElementById('ano').value),
                    "mes": parseInt(document.getElementById('mes').value),
                    "dia": parseInt(document.getElementById('dia').value),
                    "hora": parseInt(document.getElementById('hora').value),
                    "minuto": parseInt(document.getElementById('minuto').value),
                    "cidade": document.getElementById('cidade').value,
                    "pais": document.getElementById('pais').value
                };

                const response = await fetch(API_MAPA_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosInvocacao)
                });
                
                if (!response.ok) { throw new Error(`Erro da API: ${response.statusText}`); }
                
                const jsonResponse = await response.json();
                if (jsonResponse.erro) { throw new Error(`Erro retornado pelo Oráculo: ${jsonResponse.erro}`); }

                const { nome, diagnostico_astrologico, diagnostico_scii_gnose } = jsonResponse;
                let html = `<h2>Diagnóstico para: ${nome}</h2>`;
                html += `<h2>Diagnóstico Astrológico</h2>`;
                html += `<div class="item-gnose">
                            <p><strong>Sol:</strong> ${diagnostico_astrologico.sol}</p>
                            <p><strong>Lua:</strong> ${diagnostico_astrologico.lua}</p>
                            <p><strong>Ascendente:</strong> ${diagnostico_astrologico.ascendente}</p>
                         </div>`;
                html += `<h2>Diagnóstico SCII (A Gnose)</h2>`;
                
                function exibirGnose(planeta, nome, dados) {
                    if (dados && !dados.erro) {
                        return `<div class="item-gnose">
                                    <p><strong>Letra de ${planeta} (${nome}):</strong> ${dados.nome_letra}</p>
                                    <p><strong>Pictografia:</strong> ${dados.pictografia}</p>
                                </div>`;
                    }
                    return ''; 
                }
                html += exibirGnose("Sol", "Consciência", diagnostico_scii_gnose.sol_letra);
                html += exibirGnose("Lua", "Emoção", diagnostico_scii_gnose.lua_letra);
                html += exibirGnose("Ascendente", "Persona", diagnostico_scii_gnose.ascendente_letra);
                
                containerDiagnostico.innerHTML = html;

            } catch (error) {
                containerDiagnostico.innerHTML = `<pre style="color: red;"><strong>Falha ao invocar Oráculo:</strong> ${error.message}</pre>`;
            } finally {
                botaoInvocar.disabled = false;
                botaoInvocar.innerText = 'Invocar Oráculo';
            }
        }

        // --- LÓGICA DO CHAT ---
        const API_CHAT_URL = 'https://oraculo-gemini-api.vercel.app/api/chat_rag';
        const formChat = document.getElementById('chat-form');
        const inputChat = document.getElementById('chat-input');
        const botaoChat = document.getElementById('chat-send');
        const containerChat = document.getElementById('chat-messages');
        let chatHistory = [];

        formChat.addEventListener('submit', function(event) {
            event.preventDefault();
            enviarMensagemChat();
        });

        function adicionarMensagem(mensagem, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.innerText = mensagem;
            containerChat.appendChild(messageElement);
            containerChat.scrollTop = containerChat.scrollHeight; // Auto-scroll
        }

        async function enviarMensagemChat() {
            const userMessage = inputChat.value.trim();
            if (userMessage === '') return;

            adicionarMensagem(userMessage, 'user');
            inputChat.value = '';
            botaoChat.disabled = true;
            botaoChat.innerText = '...';

            // Adiciona a mensagem do usuário ao histórico
            chatHistory.push({ role: 'user', content: userMessage });

            try {
                const response = await fetch(API_CHAT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        "modelConfig": { "temperature": 0.7 },
                        "history": chatHistory,
                        "question": userMessage
                    })
                });

                if (!response.ok) { throw new Error(`Erro da API: ${response.statusText}`); }
                
                const jsonResponse = await response.json();
                const botMessage = jsonResponse.answer;

                adicionarMensagem(botMessage, 'bot');
                // Adiciona a resposta do bot ao histórico
                chatHistory.push({ role: 'model', content: botMessage });

            } catch (error) {
                adicionarMensagem(`Falha na comunicação com o Oráculo: ${error.message}`, 'bot');
            } finally {
                botaoChat.disabled = false;
                botaoChat.innerText = 'Enviar';
            }
        }
    </script>
</body>
</html>
